<html>
	<head>
		<title>Page Title</title>
		<script>
		var c;
		var g;
		
		function line(x1,y1,x2,y2){
			g.beginPath();
			g.moveTo(x1,y1);
			g.lineTo(x2,y2);
			g.stroke();
		}

        function circle(x,y,r){
            n = 1000;
            let delta = 2*Math.PI/n;
            for(let i = 0; i <= n;i++){
                let theta = i*delta;
                let beta = (i+1)*delta;
                a = x+ r*Math.cos(theta);
                b = y + r *Math.sin(theta);
                c = x + r* Math.cos(beta);
                d = y + r*Math.sin(beta);
                line(a,b,c,d);        
            }
        }

        function ticks(x,y,r){
            n_hours = 12;
            n_min = 60;
            let d1 = 2*Math.PI/n_hours;
            let d2 = 2*Math.PI/n_min;
            theta = 0;
            beta = 0;
			alpha = 0;
            for(theta = 0;theta <= 2*Math.PI;theta+=d1 ){
                a = x+ 0.9*r*Math.cos(theta);
                b = y + 0.9*r*Math.sin(theta);
                c = x + r* Math.cos(theta);
                d = y + r*Math.sin(theta);
            
                line(a,b,c,d);
            }
            
            for(beta = 0;beta <= 2*Math.PI;beta+=d2 ){
                a = x+ 0.95*r*Math.cos(beta);
                b = y + 0.95*r*Math.sin(beta);
                c = x + r* Math.cos(beta);
                d = y + r*Math.sin(beta);
            
                line(a,b,c,d);
            }
			for(alpha = 0;alpha<= 2*Math.PI; alpha+=2*Math.PI/360){
				a = x+ 0.96*r*Math.cos(alpha);
                b = y + 0.96*r*Math.sin(alpha);
                c = x + r* Math.cos(alpha);
                d = y + r*Math.sin(alpha);
				line(a,b,c,d);
			}


        }

		
		
 		function init(){
 				// This will run when the page as fully loaded and the
 				// body's onload event is triggered.
 					c = document.getElementById("myCanvas");
				 	g = c.getContext("2d");
				 	const dat = new Date();
					g.clearRect(0,0,c.width,c.height);
				 	
                    circle(300,300,240);
				 	ticks(300,300,240);
				 	hours = dat.getHours();
					min = dat.getMinutes();
					sec = dat.getSeconds();
					m_sec = dat.getMilliseconds();
					angle = 2*Math.PI;
					hour = hours*2*Math.PI/ 12;
					x_hour = 300+ 0.6*240*Math.cos(hour-Math.PI/2);
					y_hour = 300 +0.6*240*Math.sin(hour -Math.PI/2);
					line(300,300,x_hour,y_hour);
					mins = min*2*Math.PI/ 60;
					x_min = 300+ 0.8*240*Math.cos(mins-Math.PI/2);
					y_min = 300 +0.8*240*Math.sin(mins -Math.PI/2);
					line(300,300,x_min,y_min);
					sec_hand = sec*2*Math.PI/60;
					x_sec = 300 + 240*Math.cos(sec_hand-Math.PI/2);
					y_sec = 300 + 240*Math.sin(sec_hand-Math.PI/2);
					g.strokeStyle ="#ff0000";
					line(300,300,x_sec,y_sec);
					g.strokeStyle = "rgb(0,0,0)";
					document.getElementById("p").innerHTML = dat;		
 				}
                
				
			 
 		</script>

    

 	</head>
 	<body 
 		onload="init()">
        
 		<h1>My Heading</h1>
 		<p id="p"></p>
 		<canvas id="myCanvas" width="600" height="600"
 				style="border:1px solid #d3d3d3;">
 				Your browser does not support the HTML5 canvas tag.
 		</canvas>
         
         <script>
		 	 
			

			setInterval(init, 1000);	
           
        </script> 
 	</body> 	
</html>
